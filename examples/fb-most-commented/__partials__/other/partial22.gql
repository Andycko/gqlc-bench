query partial22Query {
  organization(login: "facebook") {
    repositories(first: 50) {
      nodes {
        issues(first: 50, states: OPEN, orderBy: {field: COMMENTS, direction: DESC}) {
          nodes {
            createdAt
            comments {
              totalCount
              __typename
            }
            title
            __typename
            id
          }
          __typename
        }
        homepageUrl
        createdAt
        __typename
      }
      __typename
    }
    __typename
  }
}