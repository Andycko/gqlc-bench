query partial12Query {
  organization(login: "facebook") {
    repositories(first: 10) {
      nodes {
        createdAt
        issues(first: 10, states: OPEN) {
          nodes {
            createdAt
            title
            __typename
            id
            repository {
              __typename
              id
            }
          }
          __typename
        }
        homepageUrl
        __typename
        id
      }
      __typename
    }
    __typename
    id
  }
}