query fragmentOwnerQuery {
  organization(login: "facebook") {
    repositories(first: 10) {
      nodes {
        ...fragment
      }
    }
  }
}

fragment fragment on Repository {
  __typename
  id
  createdAt
  homepageUrl
  issues(first: 10, states: OPEN) {
    __typename
    nodes {
      __typename
      id
      createdAt
      title
      repository {
        __typename
        id
      }
    }
  }
}